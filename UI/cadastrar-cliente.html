<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="navbar navbar-gradiente">
        <div class="container justify-content-between align-items-baseline">
            <h1><a class="navbar-brand text-white" href="index.html">Super Placas</a></h1>
            <h3 class="text-white nome-departamento">DEPARTAMENTO ADMINISTRATIVO</h3>
        </div>
    </header>

    <main class="container mt-4">
        <h4>Cadastro de Cliente</h4>
        <div class="w-50 mx-auto mt-5">
            <h5>Insira as Informações:</h5>
            <form action="cadastrar-cliente-sucesso.html" class="mt-5" method="POST" id="form-cadastro-cliente">
                <div class="form-group row align-items-baseline mt-4">
                    <label for="nome" class="col-2">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control col-10 input-pink" required placeholder="Nome">
                </div>

                <div class="form-group row align-items-baseline mt-4">
                    <label for="telefone" class="col-2">Telefone:</label>
                    <input type="number" id="telefone" name="telefone" class="form-control col-10 input-pink" required placeholder="Telefone">
                </div>

                <input type="submit" class="btn btn-pink text-white mt-5 d-block w-25 p-2 mx-auto" value="Cadastrar">
            </form>

        </div>
    </main>

    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="js/variaveis.js"></script>
    <script src="js/cadastrarCliente.js"></script>
</body>
</html>
